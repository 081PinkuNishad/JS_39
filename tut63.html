<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time </title>
</head>
<body>

    Hello World!
    <script>
        let im_date = new Date();
        let only_date = im_date.getDate();
        let time=im_date.getTime();
        let hours = im_date.getHours();
        let minutes = im_date.getMinutes();
        let seconds = im_date.getSeconds();
        let day=im_date.getDay();
        let miliseconds = im_date.getMilliseconds();
        let month=im_date.getMonth()
        let year=im_date.getFullYear()
        console.log("The current Day, Date, Time :-",im_date)
        console.log("Date :-",only_date);
        console.log("Time :-",time);
        console.log("Hours :-",hours);
        console.log("Minutes :-",minutes);
        console.log("Seconds :-",seconds);
        console.log("Day :-",day);
        console.log("Miliseconds :-",miliseconds);
        console.log("Month :-",month);
        console.log("Year :-",year);
    </script>
    
</body>
</html>
